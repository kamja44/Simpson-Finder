# fly.toml app configuration file generated for backend-damp-cherry-1737 on 2025-10-31T09:38:36+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backend-damp-cherry-1737'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

  # Health check 설정 (모델 로딩 시간 고려)
  [[http_service.checks]]
    grace_period = "60s"  # 서버 시작 후 60초 대기
    interval = "30s"      # 30초마다 체크
    method = "GET"
    timeout = "5s"        # 응답 대기 시간
    path = "/api/health"  # Health check 엔드포인트

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
